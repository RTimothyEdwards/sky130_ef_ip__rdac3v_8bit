  offset_error:
    spec:
      offset_error:
        description: Output offset error
        display: Offset Error
        unit: '%FSR'
        minimum:
          value: -0.02
          fail: true
        typical:
          value: 0
        maximum:
          value: 0.01
          fail: true
    tool:
      ngspice:
        template: voltage_output.sch
        format: ascii
        suffix: .data
        variables: [null, vout]
        script: offset_err.py
        script_variables: [offset_error]
    conditions:
      Vdvdd:
        typical: 1.8
      Vvdd:
        typical: 3.3
      temperature:
        maximum: 110
        typical: 27
        minimum: -40
      b[7:0]:
        maximum: 0b11100110
        minimum: 0b00011001
      corner:
        minimum: ss
        typical: tt
        maximum: ff

  gain_error:
    description: Output gain error
    display: Gain Error
    unit: '%FSR'
    spec:
      gain_error:
        minimum:
          value: -0.02
        typical:
          value: 0
        maximum:
          value: 0.02
    tool:
      ngspice:
        template: voltage_output.sch
        collate: b[7:0]
        format: ascii
        suffix: .data
        variables: [null, vout]
        script: gain_err.py
        script_variables: [gain_error]
    conditions:
      Vdvdd:
        typical: 1.8
      Vvdd:
        typical: 3.3
      temperature:
        maximum: 110
        typical: 27
        minimum: -40
      b[7:0]:
        maximum: 0b11100110
        minimum: 0b00011001
        note: gain measured at 10% and 90% values
      corner:
        minimum: ss
        typical: tt
        maximum: ff

  transient_response:
    status: skip
    description: Digital sine wave transient response
    display: Transient response
    unit: V
    tool:
      ngspice:
        template: transient_sine.sch
        format: ascii
        suffix: .data
        variables: [time, result]
    plot:
      transient_sine:
        suffix: .png
        xaxis: time
        yaxis: [result]
    variables:
      time:
        display: Time
        unit: ms
    conditions:
      Vdvdd:
        typical: 1.8
      Vvdd:
        typical: 3.3
      index:
        typical: 1
      Tmax:
        display: Simulation time
        unit: ns
        typical: 4000
      frequency:
        note: units are kHz, but value is part of data file name
        typical: 20
      temperature:
        typical: 27
      corner:
        typical: tt

  magic_area:
    spec:
      area:
        display: Area
        description: Total circuit layout area
        unit: µm²
        maximum:
          value: any
      width:
        display: Width
        description: Total circuit layout width
        unit: µm
        maximum:
          value: any
      height:
        display: Height
        description: Total circuit layout height
        unit: µm
        maximum:
          value: any
    tool:
      magic_area

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      magic_drc:
        gds_flatten: true

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      lvs_errors:
        maximum:
          value: 0
    tool:
      netgen_lvs:
        script: run_project_lvs.tcl

  klayout_drc_feol:
    description: KLayout DRC feol
    display: KLayout DRC feol
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true']

  klayout_drc_beol:
    description: KLayout DRC beol
    display: KLayout DRC beol
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'beol=true']

  klayout_drc_full:
    description: KLayout DRC full
    display: KLayout DRC full
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true', '-rd', 'beol=true', '-rd', 'offgrid=true']
