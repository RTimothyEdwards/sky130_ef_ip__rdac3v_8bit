#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name: sky130_ef_ip__rdac3v_8bit
description: 8-bit DAC with 3.3V supply and enable input
commit: N/A
PDK: sky130A
cace_format: 5.2

authorship:
  designer: Tim Edwards
  company: Efabless Corporation
  creation_date: November 21, 2023
  license: Apache 2.0
 
paths:
  root: ..
  documentation: docs
  schematic: xschem
  magic: mag
  layout: gds
  netlist: netlist

pins:
  b7:0:
    description: Digital input (8 bits)
    type: digital
    direction: input
    Vmin: vss - 0.3
    Vmax: dvdd + 0.3
  ena:
    description: Enable input (active low)
    type: digital
    direction: input
    Vmin: vss - 0.3
    Vmax: dvdd + 0.3
  Vhigh:
    description: Reference high voltage
    type: signal
    direction: input
    Vmin: Vlow
    Vmax: vdd
  Vlow:
    description: Reference low voltage
    type: signal
    direction: input
    Vmin: vss
    Vmax: Vhigh
  out:
    description: DAC voltage output
    type: signal
    direction: output
    Vmin: Vlow
    Vmax: Vhigh
  dvdd:
    description: Positive digital power supply
    type: power
    direction: inout
    Vmin: 1.5
    Vmax: 2.1
  dvss:
    description: Digital ground
    type: ground
    direction: inout
    Vmin: -0.3
    Vmax: 0.3
  vdd:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 3.0
    Vmax: 3.6
  vss:
    description: Analog ground
    type: ground
    direction: inout
    Vmin: -0.3
    Vmax: 0.3

default_conditions:
  Vdvdd:
    description: Digital power supply voltage
    display: dvdd
    unit: V
    typical: 1.8
  Vdvss:
    description: Digital ground
    display: dvss
    unit: V
    typical: '0'
  Vvdd:
    description: Analog power supply voltage
    display: vdd
    unit: V
    typical: 3.3
  Vvss:
    description: Analog ground
    display: vss
    unit: V
    typical: 0
  Rout:
    description: Output load resistance
    display: RLoad
    unit: MΩ
    typical: 100
  Cout:
    description: Output load capatitance
    display: CLoad
    unit: fF
    maximum: 100
  Vlow:
    description: DAC low voltage reference
    display: Vlow
    unit: V
    typical: 0
  Vhigh:
    description: DAC high voltage reference
    display: Vhigh
    unit: V
    typical: 3.3
  ena:
    description: DAC enable
    display: ena
    typical: 1
  b[7:0]:
    description: DAC digital input value
    display: b[7:0]
    typical: 0b00000000
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    minimum: -40
    typical: 27
    maximum: 130
  corner:
    description: Process corner
    display: Corner
    minimum: ss
    typical: tt
    maximum: ff

parameters:
  Idd_enabled:
    description: Current draw through analog supply, DAC enabled
    display: Idd
    unit: µA
    spec:
      result:
        minimum:
          value: any
        typical:
          value: 170
        maximum:
          value: 250
    tool:
      ngspice:
        template: dccurrent_vdd.sch
        format: ascii
        suffix: .data
        variables: [null, result]
    conditions:
      Vdvdd:
        typical: 1.8
      Vvdd:
        typical: 3.3
      b[7:0]:
        maximum: 0b11111111
        typical: 0b10000000
        minimum: 0b00000000
      temperature:
        typical: 27
      corner:
        typical: tt

  Idd_disabled:
    description: Current draw through analog supply, DAC disabled
    display: Standby current
    unit: µA
    spec:
      result:
        minimum:
          value: any
        typical:
          value: 170
        maximum:
          value: 250
    tool:
      ngspice:
        template: dccurrent_vdd.sch
        format: ascii
        suffix: .data
        variables: [null, result]
    conditions:
      Vdvdd:
        typical: 1.8
      Vvdd:
        typical: 3.3
      b[7:0]:
        maximum: 0b11111111
        minimum: 0b00000000
      ena:
        typical: 0
      temperature:
        typical: 27
      corner:
        typical: tt

  INL:
    description: integral nonlinearity (INL)
    display: INL
    unit: lsb
    spec:
      inl:
        minimum:
          value: -2
          fail: true
        typical:
          value: 0
        maximum:
          value: 2
          fail: true
    tool:
      ngspice:
        template: voltage_output.sch
        format: ascii
        suffix: .data
        variables: [null, vout]
        script: inl.py
        script_variables: [inl]
    conditions:
      Vdvdd:
        typical: 1.8
      Vvdd:
        typical: 3.3
      b[7:0]:
        maximum: 0b11111111
        typical: 0b11111100
        minimum: 0b00000000
      temperature:
        typical: 27
      corner:
        typical: tt

  INL_Monte_Carlo:
    description: Integral nonlinearity (INL), Monte Carlo
    display: INL (Monte Carlo)
    unit: lsb
    spec:
      inl:
        minimum:
          value: -2
          fail: true
          measurement: std3n-above
        typical:
          value: 0
        maximum:
          value: 2
          fail: true
          measurement: std3p-below
    tool:
      ngspice:
        template: voltage_output.sch
        collate: iterations
        format: ascii
        suffix: .data
        variables: [null, vout]
        script: inl.py
        script_variables: [inl]
    plot:
      inl_mc:
        type: histogram
        xaxis: inl
    conditions:
      Vdvdd:
        typical: 1.8
      Vvdd:
        typical: 3.3
      b[7:0]:
        maximum: 0b11100000
        minimum: 0b00011111
      temperature:
        typical: 27
      iterations:
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 50
        step: linear
        stepsize: 1
      corner:
        typical: mc

